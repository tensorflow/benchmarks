<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/static/bower_components/plottable/plottable.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script>
updateFilter = function(e){
   var input = document.getElementById('filter_input');
   var filter = input.value.toUpperCase();
   var ul = document.getElementById("benchmark_list");
   var li = ul.getElementsByTagName('li');
   var a, i;

   for (i = 0; i < li.length; i++) {
     a = li[i].getElementsByTagName("a")[0];
     if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
       li[i].style.display = "";
     } else {
       li[i].style.display = "none";
     }
   }
};
</script>
</head>
<body>
<div class="outer_div">
<span id="filter_label">Filter</span>
<input type="text" id="filter_input" onkeyup="updateFilter(this)" placeholder=""/>
<ul id="benchmark_list">
{% for test_name, encoded_test_name in tests %}
<li><a href="{{ url_for('test', test_id=encoded_test_name) }}">{{ test_name }}</a></li>
{% endfor %}
</ul>
</div>
</body>
</html>
